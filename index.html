<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-12 col-md left_col">
            <div class="container">
                <h3>Welcome Back!</h3>
                <h6>We are Happy To Have You Back</h6>
                <div class="form_holder">
                    <form>
                        <div class="input_holder">
                            <div class="input_label"> <label for="email">Email</label></div>
                            <div> <input class="formcontent" type="email" placeholder="" id="email" name="email"></div>
                        </div>
                        <div class="input_holder">
                            <div class="input_label"> <label for="password" >Password</label></div>
                            <div> <input class="formcontent" type="password" id="password" name="password">
                            </div>
                        </div>
                        <div id="forgot_pass">
                            <a href="#"> Forgot Password?</a>
                        </div>
                        <div id="login_btn_holder">
                            <button type="submit">Login</button>
                        </div>
                </div>
                </form>
                <div class=" d-flex mt-3 justify-content-center gap-3 signin_options_container">
                    <div class="signin_options">
                        <img src="./images/google.svg" class="signin_svg">
                    </div>
                    <div class="signin_options">
                        <img src="./images/facebook.svg" class="signin_svg">
                    </div>
                    <div class="signin_options">
                        <img src="./images/github.svg" class="signin_svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="col right_col">
            <div class="container">
                <img src="./images/img5.svg">
                <div>
                    <h4> Don't Have An Account?</h4>
                    <p> Get Started By Creating Your New Account</p>
                    <button id="Register"><a>Register</a></button>
                </div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>

</html>
